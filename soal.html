<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Questify - Soal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .body {
        background-color: #f5efff;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .navbar {
        background-color: #f8f9fa;
        padding: 10px 30px;
      }

      .navbar-brand {
        font-weight: bold;
        color: #4b4b4b;
      }

      .navbar-nav .nav-link {
        color: #1c1c1e;
        margin-right: 10px;
      }

      .nav-link.active {
        color: #2c2cda;
      }

      .profile-pic {
        width: 40px;
        height: 40px;
        border-radius: 50%;
      }

      .language-icon {
        margin-right: 5px;
      }

      .center-nav {
        flex-grow: 1;
        justify-content: center;
      }

      .footer {
        background-color: #343a40;
        color: white;
        text-align: center;
        padding: 10px 0;
        margin-top: auto;
      }

      /* Question card styling */
      .question-card {
        background-color: white;
        font-size: medium;
        font-weight: bold;
        border-radius: 5px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        padding: 80px;
        max-width: 900px; /* Lebar card */
        margin: 80px auto;
        position: relative;
        border: 2px solid #5b5bf0;
      }

      /* Timer */
      .timer {
        position: absolute;
        top: -60px;
        right: 20px;
        font-size: 24px;
        background-color: white;
        border-radius: 50%;
        padding: 15px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: flex;
        align-items: center;
        justify-content: center;
        height: 50px;
        width: 50px;
        color: #5f5fd9; /* Warna teks timer */
      }

      .option-buttons button {
        background-color: rgb(207, 205, 205);
        color: white;
        border-radius: 10px;
        margin: 10px;
        min-width: 140px; /* Memperbesar ukuran tombol */
        font-size: medium; 
        font-weight: bold;
      }
      .option-buttons button:hover {
        /* Gaya saat dihover */
        background-color: #e0b0ff; 
       }

      /* Tombol Jawab & Lanjutkan */
      .submit-btn {
        background-color: #ff6fcf;
        border: none;
        padding: 10px 30px;
        color: white;
        font-size: 16px;
        border-radius: 20px;
        position: absolute;
        bottom: -60px;
        right: 20px;
      }


    </style>
  </head>
  <body class="body">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid d-flex justify-content-between">
        <!-- Brand -->
        <a class="navbar-brand" href="#">Questify</a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse center-nav" id="navbarNav">
          <!-- Nav Links -->
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="semuakelas.html">Semua Kelas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="langganan.html">Langganan</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="hasilnilai.html">Hasil Nilai</a>
            </li>
          </ul>
        </div>

        <!-- Language and Profile -->
        <div class="d-flex align-items-center">
          <img
            src="world-map.png"
            alt="language"
            class="language-icon"
            style="width: 20px;"
          />
          <span class="me-3">English</span>
          <img
            src="profil.png"
            alt="profile"
            class="profile-pic"
          />
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="main-container">
      <div class="question-card">
        <!-- Timer di luar kanan atas -->
        <div class="timer">
          ‚è≤  
        </div>

        <h2>Soal nomor : 1</h2>
        <p>
          contoh soal: Andi memiliki 5 apel. Kemudian, ibunya memberi 7 apel
          lagi. Berapa jumlah apel Andi sekarang?
        </p>

        <div class="option-buttons d-flex justify-content-around">
          <button class="btn btn-outline-secondary">10 apel</button>
          <button class="btn btn-outline-secondary">12 apel</button>
          <button class="btn btn-outline-secondary">13 apel</button>
          <button class="btn btn-outline-secondary">14 apel</button>
        </div>

        <!-- Tombol Jawab & Lanjutkan di kanan bawah -->
        <button class="submit-btn">Jawab & Lanjutkan</button>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <p>&copy; 2024 Questify. All Rights Reserved.</p>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
