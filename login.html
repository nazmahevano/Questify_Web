<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/auth.css"> 
    <link rel="stylesheet" href="css/style.css"> 

    <title>Login Page</title>
</head>    
<body>

    <!-- Header dan Navbar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top navbar-custom">
            <div class="container-fluid">
                <!-- Logo dan Nama Questify -->
                <a class="navbar-brand d-flex align-items-center fs-0 fw-bold" href="#">
                    Questify
                    <img src="assets/images/arcticons--flixquest.png" alt="logo" class="ms-2" style="width: 30px; height: 30px;">
                </a>                

                <!-- Tombol toggle untuk tampilan mobile -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Menu Navbar Tengah -->
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item mx-3">
                            <a class="nav-link" href="index.html">Home</a>
                          </li>
                    </ul>
                </div>

                <!-- Bahasa untuk tampilan desktop -->
                <div class="d-none d-lg-flex align-items-center">
                    <img src="assets/images/world-map.png" alt="language" class="language-icon me-2" style="width: 20px;">
                    <span class="text-dongker">English</span>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main content area -->
    <main class="container vh-100 d-flex justify-content-center align-items-center mt-5"> 
        <!-- Kontainer utama untuk form login -->
        <section class="row w-100 shadow-lg mx-auto" style="max-width: 900px; height: 500px;">
            <!-- Bagian kiri berisi gambar logo -->
            <div class="col-md-6 d-none d-md-block p-0">
                <img src="assets/images/logo.jpg" alt="Questify Logo" class="img-fluid w-100 h-100" style="object-fit: cover;">
            </div>
        
            <!-- Bagian kanan berisi form login -->
            <div class="col-md-6 bg-white p-4">
                <h2 class="text-center mb-4">Login</h2>
                <form onsubmit="loginSuccess(event)" action="semuakelas.html" method="GET"> 
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Username" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" placeholder="Password" required>
                    </div>
                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="checkbox">
                        <label class="form-check-label" for="checkbox">Keep Me Logged In</label>
                    </div>
                    <div class="mb-3 text-end">
                        <a href="#" class="text-decoration-none">Forgot password?</a>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Login</button> 
                    </div>
                    <div class="text-center mt-3">
                        <p>Belum punya akun? <a href="register.html" class="text-decoration-none">Register</a></p>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/login.js"></script> <!-- Hubungkan dengan file login.js -->
    
</body>
</html>
