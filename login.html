<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/auth.css"> 
    <link rel="stylesheet" href="css/style.css"> 
    <title>Login Page</title>
</head>    
<body>
    
    <!-- Main content area -->
    <main class="container vh-100 d-flex justify-content-center align-items-center">
        <section class="row w-100 shadow-lg mx-auto" style="max-width: 900px; height: 600px;">
            <div class="col-md-6 d-none d-md-block p-0">
                <img src="assets/images/logo.jpg" alt="Questify Logo" class="img-fluid w-100 h-100" style="object-fit: cover;">
            </div>
            
            <div class="col-md-6 bg-white p-4">
                <h2 class="text-center mb-4">Login</h2>
                
                <!-- Login form -->
                <form onsubmit="loginSuccess(event)" action="semuakelas.html" method="GET"> 
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Username" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" placeholder="Password" required>
                    </div>
                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="checkbox">
                        <label class="form-check-label" for="checkbox">Keep Me Logged In</label>
                    </div>
                    <div class="mb-3 text-end">
                        <a href="#" class="text-decoration-none">Forgot password?</a>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Login</button> 
                    </div>
                    <div class="text-center mt-3">
                        <p>Belum punya akun? <a href="register.html" class="text-decoration-none">Register</a></p>
                    </div>
                </form>
                
            </div>
        </section>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/login.js"></script>

</body>
</html>
