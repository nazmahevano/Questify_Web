<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile - Questify</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/userprofile.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid d-flex justify-content-between">
          <a class="navbar-brand" href="#">Questify</a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse center-nav" id="navbarNav">
            <!-- Nav Links -->
            <ul class="navbar-nav mx-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="semuakelas.html">Semua Kelas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="langganan.html">Langganan</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="hasilnilai.html">Hasil Nilai</a>
              </li>
            </ul>

            <!-- Bahasa dan Profile -->
            <div class="d-flex align-items-center">
              <img
                src="assets/images/world-map.png"
                alt="language"
                class="language-icon"
                style="width: 20px"
              />
              <span class="me-3">English</span>
              <a href="userprofile.html">
                <img
                  src="assets/images/profil.png"
                  alt="profile"
                  class="profile-pic"
                />
              </a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- Profile Section -->
    <main class="container mt-5">
      <section>
        <ul
          class="nav nav-tabs justify-content-between align-items-center"
          style="background-color: #9575cd; padding: 10px; border-radius: 10px"
        >
          <li class="nav-item">
            <a
              class="nav-link active text-white"
              href="#"
              style="font-weight: bold"
              >Profile</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#" style="font-weight: bold"
              >Daftar Transaksi</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#" style="font-weight: bold">
              <i class="fas fa-sign-out-alt"></i> Logout
            </a>
          </li>
        </ul>
      </section>

      <section>
        <div class="row mt-4 justify-content-center">
          <div class="col-md-8 mx-auto">
            <form>
              <div class="row mb-3">
                <div class="col">
                  <label for="first-name" class="form-label">Nama Depan</label>
                  <input
                    type="text"
                    class="form-control"
                    id="first-name"
                    value=""
                  />
                </div>
                <div class="col">
                  <label for="last-name" class="form-label"
                    >Nama Belakang</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="last-name"
                    value=""
                  />
                </div>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" value="" />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder=""
                />
              </div>
              <div class="mb-3">
                <label for="confirm-password" class="form-label"
                  >Konfirmasi Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="confirm-password"
                  placeholder=""
                />
                <small class="text-muted"
                  >Isi password jika ingin mengubahnya</small
                >
              </div>
              <div class="mb-3">
                <label for="profileUpload" class="form-label"
                  >Foto Profil</label
                >
                <input
                  class="form-control"
                  type="file"
                  id="profileUpload"
                  accept="image/*"
                  onchange="loadFile(event)"
                />
              </div>
            </form>
          </div>
          <div class="col-md-4 d-flex flex-column align-items-center">
            <img
              id="output"
              src="default-profile.jpg"
              alt="Profile Picture"
              class="rounded-circle img-fluid"
              style="width: 150px; height: 150px"
            />
          </div>
        </div>
      </section>

      <div class="text-center mt-4">
        <button class="btn btn-primary">SAVE</button>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <p>&copy; 2024 Questify. All Rights Reserved.</p>
      </div>
    </footer>

    <!-- JavaScript -->
    <script>
      function loadFile(event) {
        var output = document.getElementById("output");
        output.src = URL.createObjectURL(event.target.files[0]);
        output.onload = function () {
          URL.revokeObjectURL(output.src);
        };
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
