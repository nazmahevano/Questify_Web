<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Register Page</title>
</head>    
<body>
    <!-- Main content -->
    <main class="container vh-100 d-flex justify-content-center align-items-center">
        <section class="row w-100 shadow-lg mx-auto" style="max-width: 900px; height: 600px;">
            <!-- Image section -->
            <div class="col-md-6 d-none d-md-block p-0">
                <img src="assets/images/logo.jpg" alt="Questify Logo" class="img-fluid w-100 h-100" style="object-fit: cover;">
            </div>
            
            <!-- Registration form -->
            <div class="col-md-6 bg-white p-4">
                <h2 class="text-center mb-4">Halo, Selamat Datang di Questify</h2>
                <form>
                    <div class="name-fields mb-3">
                        <input type="text" class="form-control" placeholder="Nama Depan" required>
                        <input type="text" class="form-control" placeholder="Nama Belakang" required>
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" placeholder="Alamat Email" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" placeholder="Password" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" placeholder="Konfirmasi Password" required>
                    </div>
                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                    <div class="text-center mt-3">
                        <button type="button" class="btn btn-danger w-100">Masuk dengan Google</button>
                    </div>
                    <div class="text-center mt-3">
                        <p>Sudah punya akun? <a href="login.html" class="text-decoration-none">Login</a></p>
                    </div>
                </form>
            </div>
        </section>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
