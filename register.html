<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/auth.css">
    <title>Register Page</title>
</head>    
<body>
    <!-- Header dan Navbar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top navbar-custom">
            <div class="container-fluid">
                <!-- Logo dan Nama Questify -->
                <a class="navbar-brand d-flex align-items-center text-dongker" href="#">
                    Questify
                    <img src="assets/images/arcticons--flixquest.png" 
                    alt="logo" class="logo ms-2" style="width: 30px; height: 30px;">
                </a>

                <!-- Tombol toggle untuk tampilan mobile -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Navigasi link di tengah -->
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav text-center">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                    </ul>
                </div>

                <!-- Bahasa untuk tampilan desktop -->
                <div class="d-none d-lg-flex align-items-center">
                    <img src="assets/images/world-map.png" alt="language" class="language-icon me-2" style="width: 20px;">
                    <span class="text-dongker">English</span>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main content -->
    <!-- Adding a larger top margin (mt-5 or mt-4) to the container to prevent overlap -->
    <main class="container vh-100 d-flex justify-content-center align-items-center mt-5 pt-5">
        <section class="row w-100 shadow-lg mx-auto" style="max-width: 900px; height: 500px;">
            <!-- Image section -->
            <div class="col-md-6 d-none d-md-block p-0">
                <img src="assets/images/logo.jpg" alt="Questify Registration Page Banner" class="img-fluid w-100 h-100" style="object-fit: cover;">
            </div>
            
            <!-- Registration form -->
            <div class="col-md-6 bg-white p-4">
                <h2 class="text-center mb-4">Halo, Selamat Datang di Questify</h2>
                <form>
                    <!-- Name fields wrapped in row for better layout -->
                    <div class="row g-2 mb-3">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Nama Depan" required>
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Nama Belakang" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" placeholder="Alamat Email" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" placeholder="Password" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" placeholder="Konfirmasi Password" required>
                    </div>
                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                    <div class="text-center mt-3">
                        <button type="button" class="btn btn-danger w-100">Masuk dengan Google</button>
                    </div>
                    <div class="text-center mt-3">
                        <p>Sudah punya akun? <a href="login.html" class="text-decoration-none">Login</a></p>
                    </div>
                </form>
            </div>
        </section>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
